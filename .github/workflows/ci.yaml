name: Maven CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (skip tests)
        run: mvn -B clean compile -DskipTests

      - name: Generate Javadoc
        run: mvn -B javadoc:javadoc -DskipTests

      - name: Package (skip tests)
        run: mvn -B package -DskipTests

      - name: Upload Javadoc as artifact
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: target/site/apidocs/
          if-no-files-found: warn

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/*.jar

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate Javadoc
        run: mvn -B javadoc:javadoc -DskipTests

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          destination_dir: ./docs
          keep_files: false

  deploy-package:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Publish to GitHub Packages (skip tests)
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify (Telegram)
    runs-on: ubuntu-latest
    needs: [build, deploy-package, deploy-docs]
    if: always()

    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BUILD_RESULT: ${{ needs.build.result }}
          DEPLOY_PKG_RESULT: ${{ needs.deploy-package.result }}
          DEPLOY_DOCS_RESULT: ${{ needs.deploy-docs.result }}
        run: |
          # Determine overall status
          STATUS="ðŸš€ SUCCESS"
          if [ "$BUILD_RESULT" != "success" ] || \
             { [ "$DEPLOY_PKG_RESULT" != "success" ] && [ "$DEPLOY_PKG_RESULT" != "skipped" ]; } || \
             { [ "$DEPLOY_DOCS_RESULT" != "success" ] && [ "$DEPLOY_DOCS_RESULT" != "skipped" ]; }; then
            STATUS="ðŸš¨ FAILURE"
          fi
          
          # Compose message
          MESSAGE="${STATUS} - CI Pipeline%0ARepository: ${GITHUB_REPOSITORY}%0AWorkflow: ${GITHUB_WORKFLOW}%0ABranch: ${GITHUB_REF_NAME}%0ARun: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}%0A%0AðŸ“¦ Build: ${BUILD_RESULT}%0AðŸ“š Docs: ${DEPLOY_DOCS_RESULT}%0AðŸš€ Package: ${DEPLOY_PKG_RESULT}%0AðŸ‘¤ Actor: ${GITHUB_ACTOR}"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE"